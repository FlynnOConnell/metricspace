name: Bump Version

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Bump Version
        run: |
          CURRENT_VERSION=$(python -c "from version import __version__; print(__version__)")
          MAJOR_VERSION=$(echo $CURRENT_VERSION | cut -d. -f1)
          MINOR_VERSION=$(echo $CURRENT_VERSION | cut -d. -f2)
          MINOR_VERSION=$((MINOR_VERSION+1))
          NEW_VERSION="$MAJOR_VERSION.$MINOR_VERSION.0"
          echo "__version__ = \"$NEW_VERSION\"" > version.py
          echo "Version bumped from $CURRENT_VERSION to $NEW_VERSION"

      - name: Commit and push if it changed
        run: |
          git diff
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m "Bump version number" version.py || exit 0
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.NEUROPYPY_ALL }}
